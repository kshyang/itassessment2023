<html>

<head>
    week7 task 2
</head>

<body>
    <form name="form" action="url" method="get">
        <table cellpadding="5" width="400" cellspacing="4">
            <font align="left"><b>HTML Form Test</b></font>
            <tr>
                <th colspan="2"><br></th>
            </tr>
            <tr>
                <th align="left">Name</th>
                <td align="left"><input type="text"></td>
            </tr>
            <tr>
                <th align="left">Adress</th>
                <td align="left"><input type="text"></td>
            </tr>
            <tr>
                <th align="left">Email</th>
                <td align="left"><input type="email"></td>
            </tr>
            <tr>
                <th align="left">Gender</th>
                <td align="left">
                    <input type="radio" id="Male" name="gender" value="male">Male
                    <input type="radio" id="Female" name="gender" value="Female">Female
                    <input type="radio" id="Other" name="gender" value="Other">Other
                </td>
            </tr>
            <tr>
                <th align="left">Hobbies</th>
                <td align="left">
                    <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">Sports
                    <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">Movies
                    <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">Travelling
                </td>
            </tr>
            <tr>
                <th align="left">Country</th>
                <td align="left">
                    <select>
                        <option value="c1" name="Nepal">Nepal</option>
                        <option value="c2" name="India">India</option>
                        <option value="c3" name="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">Message</th>
                <td align="left">
                    <textarea rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="button" value="Submit">
                    <input type="button" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
